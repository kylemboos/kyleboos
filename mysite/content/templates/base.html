<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kyle Boos</title>
	
	{% load staticfiles %}
    <!-- Bootstrap core CSS -->
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <!-- Custom styles for this template -->
	<link href="{% static 'css/kyleboos.css' %}" rel="stylesheet" type="text/css" />
	
	<!-- Fonts! -->
	<link href="http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
	
</head>

<body>
    <div id="main-content">
        {% block narrow-content %}
        {% endblock %}

    </div>

    <footer class="footer">
		
			
		<div id="contact-container">			
			<img id="contact-image" src="{% static 'img/default.jpg'%}"></img>
		</div>
		
		<div id ="footer-tab-container">
			<div id="social-icons">
				<a href="https://www.linkedin.com/in/kyleboos/"><img src="{% static 'img/li.jpg'%}" width="54" height="54" alt="LinkedIn" /></a>
				<a href="https://plus.google.com/u/0/115310309002266841677/posts"><img src="{% static 'img/gp.jpg'%}" width="54" height="54" alt="GPlus" /></a>
				<a href="https://www.facebook.com/kyle.boos.35"><img src="{% static 'img/fb.jpg'%}" width="54" height="54" alt="Email" /></a>
				<a href="mailto:kyle.boos21@gmail.com"><img src="{% static 'img/email.jpg'%}" width="54" height="54" alt="Facebook" /></a>
			</div>
			<ul id="tab-container">
				<li id="about-tab" class="current-menu-item"><a href="#">About</a></li>
				<li id="projects-tab" class = "menu-item"><a href="#">Projects</a></li>
				<li id="resume-tab" class = "menu-item"><a href="#">Resume</a></li>
				<li id="blog-tab" class = "menu-item"><a href="#">Blog</a></li>
			</ul>
		</div>
        
    </footer>
	
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/kbjs.js' %}"></script>
	<!--[if !IE 7]>
		<style type="text/css">
			#wrap {display:table;height:100%}
		</style>
	<![endif]-->
</body>
</html>
